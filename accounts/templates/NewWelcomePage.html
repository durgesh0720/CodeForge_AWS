<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes float-delayed {
            0% { transform: translateY(-20px); }
            50% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-float-delayed {
            animation: float-delayed 6s ease-in-out infinite;
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-50 to-white">
    <div class="relative min-h-screen overflow-hidden">
        <!-- Animated Background -->
        <div class="absolute inset-0 -z-10">
            <div class="floating-shape absolute top-20 left-20 w-32 h-32 bg-blue-200/20 rounded-full animate-float"></div>
            <div class="floating-shape absolute bottom-20 right-20 w-40 h-40 bg-indigo-200/20 rounded-full animate-float-delayed"></div>
            <div class="floating-shape absolute top-1/2 left-1/3 w-24 h-24 bg-teal-200/20 rounded-full animate-float"></div>
        </div>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-12">
            <!-- Welcome Section -->
            <header class="text-center mb-16">
                <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4 animate-fade-in">Welcome, {{coder.first_name}} {{coder.last_name}}!</h1>
                <div id="quote-container" class="max-w-2xl mx-auto p-6 bg-white/80 backdrop-blur-sm rounded-xl shadow-lg">
                    <p class="text-xl italic text-gray-700 mb-2">"The best way to predict the future is to create it."</p>
                    <p class="text-gray-600">- Peter Drucker</p>
                </div>
            </header>

            <!-- Navigation Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
                <!-- Dashboard Button -->
                <button class="group p-6 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-lg transition-all duration-300 hover:scale-105" aria-label="Go to Dashboard" onclick="window.location.href='{% url 'dashboard' %}'">
                    <i class="bx bxs-dashboard text-4xl mb-3"></i>
                    <p class="text-lg font-semibold">Dashboard</p>
                </button>

                <!-- Coding Platform Button -->
                <button class="group p-6 bg-indigo-500 hover:bg-indigo-600 text-white rounded-xl shadow-lg transition-all duration-300 hover:scale-105" aria-label="Open Coding Platform">
                    <i class="bx bx-code-alt text-4xl mb-3"></i>
                    <p class="text-lg font-semibold">Code Editor</p>
                </button>

                <!-- Additional Action Button -->
                <button class="group p-6 bg-teal-400 hover:bg-teal-500 text-white rounded-xl shadow-lg transition-all duration-300 hover:scale-105" aria-label="View Projects">
                    <i class="bx bx-folder text-4xl mb-3"></i>
                    <p class="text-lg font-semibold">Projects</p>
                </button>

                <!-- Logout Button -->
                <button class="group p-6 bg-red-400 hover:bg-red-500 text-white rounded-xl shadow-lg transition-all duration-300 hover:scale-105" aria-label="Logout" onclick="window.location.href='{% url 'logoutcoder' %}'">
                    <i class="bx bx-log-out text-4xl mb-3"></i>
                    <p class="text-lg font-semibold">Logout</p>
                </button>
            </div>

            <!-- Footer -->
            <footer class="mt-16 text-center text-gray-600">
                <p>Â© 2024 Developer Dashboard. All rights reserved.</p>
            </footer>
        </div>
    </div>
</body>
</html>
